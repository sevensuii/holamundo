<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2538c8c34c.js" crossorigin="anonymous"></script>
    <title>Directories</title>
</head>
<body>
    <h1>My filesystem</h1>
    <div id="container">
        <div class="folder">
            <label class="custom-checkbox">
                    <input type="checkbox" />
                    <i class="fas fa-folder unchecked"></i>
                    <i class="fas fa-folder-open checked"></i>
                    <span class="text">/</span>
            </label>
            <div class="addItem"></div>
            <div class="removeItem"></div>
            <br>
            <div class="folder-content">
                <div class="file"><span class="icon"><i class="fas fa-file"></i></span><span class="file-name">holamundo.txt</span></div>
                <div class="folder">
                    <label class="custom-checkbox">
                            <input type="checkbox" />
                            <i class="fas fa-folder unchecked"></i>
                            <i class="fas fa-folder-open checked"></i>
                            <span class="text">Usuario</span>
                    </label>
                    <div class="addItem"></div>
                    <div class="removeItem"></div>
                    <div class="fodler-content">
                    <div class="folder">
                        <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="fas fa-folder unchecked"></i>
                                <i class="fas fa-folder-open checked"></i>
                                <span class="text">Descargas</span>
                        </label>
                    <div class="addItem"></div>
                    <div class="removeItem"></div>
                    </div>
                    <div class="folder">
                        <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="fas fa-folder unchecked"></i>
                                <i class="fas fa-folder-open checked"></i>
                                <span class="text">Escritorio</span>
                        </label>
                        <div class="addItem"></div>
                        <div class="removeItem"></div>
                    </div>
                    <div class="folder">
                        <label class="custom-checkbox">
                                <input type="checkbox" />
                                <i class="fas fa-folder unchecked"></i>
                                <i class="fas fa-folder-open checked"></i>
                                <span class="text">Im√°genes</span>
                        </label>
                        <div class="addItem"></div>
                        <div class="removeItem"></div>
                        <div class="folder-content">
                            <div class="file"><span class="icon"><i class="fas fa-image"></i></span><span class="file-name">foto1.png</span><div class="removeItem"></div></div>
                            <div class="file"><span class="icon"><i class="fas fa-image"></i></span><span class="file-name">foto3.png</span><div class="removeItem"></div></div>
                            <div class="file"><span class="icon"><i class="fas fa-image"></i></span><span class="file-name">carro.jpg</span><div class="removeItem"></div></div>
                        </div>
                    </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
