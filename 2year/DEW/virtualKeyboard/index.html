<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Keyboard</title>
</head>
<body>
    <div id="container">
        <textarea name="writing-zone" id="writing-zone" cols="80" rows="20" disabled></textarea>
        <div id="keyboard">
            <div class="keys normal-keys" id="b-slash">º</div>
            <div class="keys normal-keys" id="num1">1</div>
            <div class="keys normal-keys" id="num2">2</div>
            <div class="keys normal-keys" id="num3">3</div>
            <div class="keys normal-keys" id="num4">4</div>
            <div class="keys normal-keys" id="num5">5</div>
            <div class="keys normal-keys" id="num6">6</div>
            <div class="keys normal-keys" id="num7">7</div>
            <div class="keys normal-keys" id="num8">8</div>
            <div class="keys normal-keys" id="num9">9</div>
            <div class="keys normal-keys" id="num0">0</div>
            <div class="keys normal-keys" id="s-coma">'</div>
            <div class="keys normal-keys" id="exc">¡</div>
            <div class="keys" id="backspace">←</div>
            <!--ENDS FIRST ROW-->
            <div class="keys" id="tab">⇆</div>
            <div class="keys normal-keys" id="q">q</div>
            <div class="keys normal-keys" id="w">w</div>
            <div class="keys normal-keys" id="e">e</div>
            <div class="keys normal-keys" id="r">r</div>
            <div class="keys normal-keys" id="t">t</div>
            <div class="keys normal-keys" id="y">y</div>
            <div class="keys normal-keys" id="u">u</div>
            <div class="keys normal-keys" id="i">i</div>
            <div class="keys normal-keys" id="o">o</div>
            <div class="keys normal-keys" id="p">p</div>
            <div class="keys normal-keys" id="l-coma">`</div>
            <div class="keys normal-keys" id="plus">+</div>
            <div class="keys" id="return">↵</div>
            <!--ENDS SECOND ROW-->
            <div class="keys" id="bloq-m">bloq <br> mayus</div>
            <div class="keys normal-keys" id="a">a</div>
            <div class="keys normal-keys" id="s">s</div>
            <div class="keys normal-keys" id="d">d</div>
            <div class="keys normal-keys" id="f">f</div>
            <div class="keys normal-keys" id="g">g</div>
            <div class="keys normal-keys" id="h">h</div>
            <div class="keys normal-keys" id="j">j</div>
            <div class="keys normal-keys" id="k">k</div>
            <div class="keys normal-keys" id="l">l</div>
            <div class="keys normal-keys" id="enie">ñ</div>
            <div class="keys normal-keys" id="r-coma">´</div>
            <div class="keys normal-keys" id="strange-c">ç</div>
            <!--ENDS THIRD ROW-->
            <div class="keys" id="l-shift">⬆</div>
            <div class="keys normal-keys" id="l-arr"><</div>
            <div class="keys normal-keys" id="z">z</div>
            <div class="keys normal-keys" id="x">x</div>
            <div class="keys normal-keys" id="c">c</div>
            <div class="keys normal-keys" id="v">v</div>
            <div class="keys normal-keys" id="b">b</div>
            <div class="keys normal-keys" id="n">n</div>
            <div class="keys normal-keys" id="m">m</div>
            <div class="keys normal-keys" id="coma">,</div>
            <div class="keys normal-keys" id="dot">.</div>
            <div class="keys normal-keys" id="guion">-</div>
            <div class="keys" id="r-shift">⬆</div>
            <!--ENDS FOURTH ROW-->
            <div class="keys" id="r-control">CTRL</div>
            <div class="keys" id="command">⌘</div>
            <div class="keys" id="l-alt">alt</div>
            <div class="keys" id="space">&nbsp;</div>
            <div class="keys" id="r-alt">alt gr</div>
            <div class="keys" id="fn">fn</div>
            <div class="keys" id="print">⎙</div>
            <div class="keys" id="r-control">CTRL</div>
        </div>
</body>
</html>
