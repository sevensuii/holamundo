<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Keyboard</title>
</head>
<body>
    <div id="container">
        <textarea name="writing-zone" id="writing-zone" cols="80" rows="20" disabled placeholder='Tell me something...'></textarea>
        <div id="keyboard">
            <div class="keys special-keys" id="item27">esc</div>
            <div class="keys" id="clear">clear</div>
            <div class="keys normal-keys" id="item220">º</div>
            <div class="keys normal-keys" id="item49">1</div>
            <div class="keys normal-keys" id="item50">2</div>
            <div class="keys normal-keys" id="item51">3</div>
            <div class="keys normal-keys" id="item52">4</div>
            <div class="keys normal-keys" id="item53">5</div>
            <div class="keys normal-keys" id="item54">6</div>
            <div class="keys normal-keys" id="item55">7</div>
            <div class="keys normal-keys" id="item56">8</div>
            <div class="keys normal-keys" id="item57">9</div>
            <div class="keys normal-keys" id="item48">0</div>
            <div class="keys normal-keys" id="item219">'</div>
            <div class="keys normal-keys" id="item221">¡</div>
            <div class="keys special-keys" id="item8">←</div>
            <!--ENDS FIRST ROW-->
            <div class="keys special-keys" id="item9">⇆</div>
            <div class="keys normal-keys" id="item81">q</div>
            <div class="keys normal-keys" id="item87">w</div>
            <div class="keys normal-keys" id="item69">e</div>
            <div class="keys normal-keys" id="item82">r</div>
            <div class="keys normal-keys" id="item84">t</div>
            <div class="keys normal-keys" id="item89">y</div>
            <div class="keys normal-keys" id="item85">u</div>
            <div class="keys normal-keys" id="item73">i</div>
            <div class="keys normal-keys" id="item79">o</div>
            <div class="keys normal-keys" id="item80">p</div>
            <div class="keys normal-keys" id="item219">`</div>
            <div class="keys normal-keys" id="item187">+</div>
            <div class="keys special-keys" id="item13">↵</div>
            <!--ENDS SECOND ROW-->
            <div class="keys special-keys" id="item20" tabindex="1">bloq <br> mayus</div>
            <div class="keys normal-keys" id="item65">a</div>
            <div class="keys normal-keys" id="item83">s</div>
            <div class="keys normal-keys" id="item68">d</div>
            <div class="keys normal-keys" id="item70">f</div>
            <div class="keys normal-keys" id="item71">g</div>
            <div class="keys normal-keys" id="item72">h</div>
            <div class="keys normal-keys" id="item74">j</div>
            <div class="keys normal-keys" id="item75">k</div>
            <div class="keys normal-keys" id="item76">l</div>
            <div class="keys normal-keys" id="item192">ñ</div>
            <div class="keys normal-keys" id="item219">´</div>
            <div class="keys normal-keys" id="item191">ç</div>
            <!--ENDS THIRD ROW-->
            <div class="keys special-keys shift-keys" id="item16" tabindex="1">⬆</div>
            <div class="keys normal-keys" id="item220"><</div>
            <div class="keys normal-keys" id="item90">z</div>
            <div class="keys normal-keys" id="item88">x</div>
            <div class="keys normal-keys" id="item67">c</div>
            <div class="keys normal-keys" id="item86">v</div>
            <div class="keys normal-keys" id="item66">b</div>
            <div class="keys normal-keys" id="item78">n</div>
            <div class="keys normal-keys" id="item77">m</div>
            <div class="keys normal-keys" id="item188">,</div>
            <div class="keys normal-keys" id="item190">.</div>
            <div class="keys normal-keys" id="item189">-</div>
            <div class="keys special-keys shift-keys" id="r-shift" tabindex="1">⬆</div>
            <!--ENDS FOURTH ROW-->
            <div class="keys special-keys item17" tabindex="1">CTRL</div>
            <div class="keys special-keys" id="item91" tabindex="1">⌘</div>
            <div class="keys special-keys" id="item18" tabindex="1">alt</div>
            <div class="keys special-keys" id="item32">&nbsp;</div>
            <div class="keys special-keys" id="item225" tabindex="1">alt <br> gr</div>
            <div class="keys special-keys" tabindex="1">fn</div>
            <div class="keys special-keys" id="item93" >⎙</div>
            <div class="keys special-keys item17" tabindex="1">CTRL</div>
        </div>
        <script src="javascript/script.js"></script>
</body>
</html>
