<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>Puzzle 2D</title>
</head>
<body>
    <div id="mainCont">
        <div id="mainHeader">Solve this puzzle</div>
        <div id="puzzle">
            <table id="playZone">
                <tr>
                    <td><img src='img/1.jpg' alt='Zone 1'></td>
                    <td><img src='img/2.jpg' alt='Zone 2'></td>
                    <td><img src='img/3.jpg' alt='Zone 3'></td>
                </tr>
                <tr>
                    <td><img src='img/4.jpg' alt='Zone 4'></td>
                    <td><img src='img/5.jpg' alt='Zone 5'></td>
                    <td><img src='img/6.jpg' alt='Zone 6'></td>
                </tr>
                <tr>
                    <td><img src='img/7.jpg' alt='Zone 7'></td>
                    <td><img src='img/8.jpg' alt='Zone 8'></td>
                    <td class='whiteZone'><img src="img/white.jpg" alt="White img"></td>
                </tr>
            </table>
        </div>
        <div id="results">
            <div id="timer">00:00:00</div>
            <div id='username'><input placeholder='Enter username'></div>
            <div id='imButton'><button onclick="timerStart()">Start</button></div>
            <table id="leaderboard">
                <tr>
                    <td>Username</td>
                    <td>Time</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
