<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Formulario prueba</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    </head>
    <body bgcolor="#CD5C5C">
        <center>
            <h1><font color="#D3D3D3">Datos personales</font></h1>
            <form action="#" method="POST">
                <table border="0" bgcolor="#D3D3D3" width="320">
                    <tr>
                        <td height="25">Nombre</td>
                        <td><input type="text" name="apellidos"></td>
                    </tr>
                    <tr>
                        <td height="25">Apellidos</td>
                        <td><input type="text" name="direccion"></td>
                    </tr>
                    <tr>
                        <td height="25">Direccion</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td height="25">Municipio</td>
                        <td>
                            <select name="Municipio">
                                <option value="Arrecife" selected>Arrecife</option>
                                <option value="San Bartolome">San Bartolome</option>
                                <option value="Tinajo">Tinajo</option>
                                <option value="Yaiza">Yaiza</option>
                                <option value="Haria">Haria</option>
                                <option value="Teguise">Teguise</option>
                                <option value="Tias">Tias</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td height="25">Email</td>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend>Sexo</legend>
                                <input type="radio" name="sexo" value="h">Hombre 
                                <br>
                                <input type="radio" name="sexo" value="m">Mujer
                                <br>
                            </fieldset>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </center>
        
    </body>
</html>
