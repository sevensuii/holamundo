    <h2>EJERCICIO 3</h2>
    <script>
        function invertixTexto(cad){
            var lista = cad.split('').reverse();
            console.log(lista);
            var cadena = '';
            for(i = 0; i < lista.length; i++){
                console.log(lista[i]);
                if(lista[i] == 'a'){
                    lista[i] = '4';
                }
                else if(lista[i] == 'e'){
                    lista[i] = '3';
                }
                else if(lista[i] == 'i'){
                    lista[i] = '1';
                }
                else if(lista[i] == 'o'){
                    lista[i] = '0';
                }
                else if(lista[i] == 'u'){
                    lista[i] = '5';
                }
                cadena += lista[i];
            }
            console.log(lista);
            return cadena;
        }
        var frase = prompt('Introduzca su cadena de texto: ');
        var valor = invertixTexto(frase);
        alert('Su cadena invertida y transformada es: ' + valor);
    </script>
