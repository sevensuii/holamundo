<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <title>A03</title>
    <style>
        body {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h2>EJERCICIO 1</h2>
    <script>
        function contarOcurrencias(cadena, caracter){
            var lista = cadena.split('');
            var ocurrencias = 0;
            for (i = 0; i < lista.length; i++){
                if (lista[i] == caracter){
                    ocurrencias ++;
                }
            }
            alert('El caracter se repite: ' + ocurrencias + ' veces.');
        }
        var cad = prompt('Introduzca su cadena: ');
        var car = prompt('Introduzca el caracter a contar: ');
        contarOcurrencias(cad, car);
    </script>
    <h2>EJERCICIO 2</h2>
    <script>
        function agregarIndice(cadena){
            var lista = cadena.split('');
            var cad = '';
            for(i = 0; i < lista.length; i++){
                cad += lista[i] + i;
            }
            return cad;
        }
        var cadena1 = prompt('Introduzca su cadena: ');
        var valor = agregarIndice(cadena1);
        alert(valor);
    </script>
    <h2>EJERCICIO 3</h2>
    <script>
        function invertixTexto(cad){
            var lista = cad.split('').reverse();
            console.log(lista);
            var cadena = '';
            for(i = 0; i < lista.length; i++){
                console.log(lista[i]);
                if(lista[i] == 'a'){
                    lista[i] = '4';
                }
                else if(lista[i] == 'e'){
                    lista[i] = '3';
                }
                else if(lista[i] == 'i'){
                    lista[i] = '1';
                }
                else if(lista[i] == 'o'){
                    lista[i] = '0';
                }
                else if(lista[i] == 'u'){
                    lista[i] = '5';
                }
                cadena += lista[i];
            }
            console.log(lista);
            return cadena;
        }
        var frase = prompt('Introduzca su cadena de texto: ');
        var valor = invertixTexto(frase);
        alert('Su cadena invertida y transformada es: ' + valor);
    </script>
</body>
</html>
