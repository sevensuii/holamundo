<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="js/script.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2538c8c34c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <title>Directories</title>
</head>
<body>
    <div id="container">
        <!-- Shows the window name and 3 options -->
        <div id="top-bar">
            <div class='show-flex'>
                <div class='top-icons'><img src="https://img.icons8.com/fluency/48/000000/folder-invoices--v2.png"/></div>
                <div class='top-name'>File explorer</div>
            </div>
            <div class='show-flex'>
                <div class='top-icons' id='minimize'><i class="far fa-window-minimize"></i></div>
                <div class='top-icons' id='maximize'><i class="far fa-square"></i></div>
                <div class='top-icons' id='close'><i class="fas fa-times"></i></div>
            </div>
        </div>
        <!-- End showing window top actions -->
        <!-- Start listing folders, starting with the root -->
        <div class="folder">
            <div class="folder-name">
                <div>
                    <label class="custom-checkbox">
                        <input type="checkbox" checked/>
                        <i class="fas fa-folder unchecked"></i>
                        <i class="fas fa-folder-open checked"></i>
                        <span class="folder-real-name">/</span>
                    </label>
                </div>
                <div class="icons-box">
                    <div class="add-item"><i class="fas fa-plus-circle add-btn"></i></div>
                </div>
            </div>
            <div class="folder-content">
                <div class="file">
                    <div class="icon"><i class="fas fa-file"></i><span class="file-name">holamundo.txt</span></div>
                    <div class="remove-item"><i class="fas fa-trash"></i></div>
                </div>
                    <div class="folder">
                        <div class="folder-name">
                            <div>
                                <label class="custom-checkbox">
                                    <input type="checkbox" checked/>
                                    <i class="fas fa-folder unchecked"></i>
                                    <i class="fas fa-folder-open checked"></i>
                                    <span class="folder-real-name">Usuario</span>
                                </label>
                            </div>
                            <div class="icons-box">
                                <div class="add-item"><i class="fas fa-plus-circle add-btn"></i></div>
                                <div class="remove-item"><i class="fas fa-trash"></i></div>
                            </div>
                        </div>
                        <div class="folder-content">
                            <div class="folder">
                                <div class="folder-name">
                                    <div>
                                        <label class="custom-checkbox">
                                            <input type="checkbox" checked/>
                                            <i class="fas fa-folder unchecked"></i>
                                            <i class="fas fa-folder-open checked"></i>
                                            <span class="folder-real-name">Descargas</span>
                                        </label>
                                    </div>
                                    <div class="icons-box">
                                        <div class="add-item"><i class="fas fa-plus-circle add-btn"></i></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                </div>
                                <div class="folder-content">
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-file-pdf"></i><span class="file-name">guia.pdf</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
        
                                </div>
                            </div>
                            <div class="folder">
                                <div class="folder-name">
                                    <div>
                                        <label class="custom-checkbox">
                                            <input type="checkbox" checked/>
                                            <i class="fas fa-folder unchecked"></i>
                                            <i class="fas fa-folder-open checked"></i>
                                            <span class="folder-real-name">Escritorio</span>
                                        </label>
                                    </div>
                                    <div class="icons-box">
                                        <div class="add-item"><i class="fas fa-plus-circle add-btn"></i></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                </div>
                                <div class="folder-content">
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-file-alt"></i><span class="file-name">juego.py</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-file-alt"></i><span class="file-name">puzzle.js</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
        
                                </div>
                            </div>
                            <div class="folder">
                                <div class="folder-name">
                                    <div>
                                        <label class="custom-checkbox">
                                            <input type="checkbox" unchecked/>
                                            <i class="fas fa-folder unchecked"></i>
                                            <i class="fas fa-folder-open checked"></i>
                                            <span class="folder-real-name">Im√°genes</span>
                                        </label>
                                    </div>
                                    <div class="icons-box">
                                        <div class="add-item"><i class="fas fa-plus-circle add-btn"></i></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                </div>
                                <div class="folder-content" style="display:none">
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-image"></i><span class="file-name">arcane.jpg</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-image"></i><span class="file-name">mustang.png</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                    <div class="file">
                                        <div class="icon"><i class="fas fa-image"></i><span class="file-name">onepeace.png</span></div>
                                        <div class="remove-item"><i class="fas fa-trash"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
<div id="folder-not-empty">
    This folder still have something inside, please delete it first
</div>
<div id="file-created">
    File created successfully
</div>
<div id="file-deleted">
    File deleted successfully
</div>
<div id="folder-created">
    Folder created successfully
</div>
<div id="folder-deleted">
    Folder deleted successfully
</div>
</body>
</html>
