<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/myGarden.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/tailwind.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    
    <script src="js/main.js"></script>

    <title>myGarden</title>
</head>
<body class="bg-gray-500">
    <header class="flex flex-row justify-between w-full pl-40 pr-40 pt-4 bg-green-300">
        <div class="flex items-center">
            <img src="img/myGargen.png" alt="myGarden logo" class="w-24">
            <div class="lobster text-3xl">myGarden</div>
        </div>
        <div id="routes" class="flex items-center justify-between">
            <a href="index.html" id="home" class="px-2 roboto">Home</a>
            <a href="#" id="products" class="px-2 roboto">Products</a>
            <a href="#" id="contact" class="px-2 roboto">Contact us</a>
        </div>
        <div class="flex items-center">
            <div id="user">
                <!--If the user is logged in it will display username and profile image if not login and register buttons-->
                <button class="roboto mr-4 border-2 border-green-600 rounded-lg px-3 py-2 text-black cursor-pointer hover:bg-green-600 hover:text-green-200">Login</button>
                <button class="roboto border-2 border-gray-800 rounded-lg px-3 py-2 text-black cursor-pointer hover:bg-gray-800 hover:text-gray-200">Register</button>
            </div>
            <div id="cart" class="">a</div>
        </div>
    </header>
    <!-- Slider main container -->
    <div class="swiper h-96">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide flex justify-center"><img src="img/slide1.png" alt="slide1"></div>
            <div class="swiper-slide flex justify-center"><img src="img/slide2.png" alt=""></div>
            <div class="swiper-slide flex justify-center"><img src="img/slide3.png" alt=""></div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
