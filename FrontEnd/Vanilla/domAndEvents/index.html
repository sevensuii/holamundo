<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
    <title>Puzzle 2D</title>
</head>
<body>
    <div id="mainCont">
        <div id="mainHeader">Solve this puzzle</div>
        <div id="puzzle">
            <table id="playZone">
                <tr>
                    <td onclick=move(0,0)><img src='img/1.jpg' alt='pic1'></td>
                    <td onclick=move(0,1)><img src='img/2.jpg' alt='pic2'></td>
                    <td onclick=move(0,2)><img src='img/3.jpg' alt='pic3'></td>
                </tr>
                <tr>
                    <td onclick=move(1,0)><img src='img/4.jpg' alt='pic4' ></td>
                    <td onclick=move(1,1)><img src='img/5.jpg' alt='pic5'></td>
                    <td onclick=move(1,2)><img src='img/6.jpg' alt='pic6'></td>
                </tr>
                <tr>
                    <td onclick=move(2,0)><img src='img/7.jpg' alt='pic7'></td>
                    <td onclick=move(2,1)><img src='img/8.jpg' alt='pic8'></td>
                    <td class='whiteZone' onclick=move(2,2)><img src="img/white.jpg" alt="White img"></td>
                </tr>
            </table>
        </div>
        <div id="results">
            <div id="timer">00:00:00</div>
            <div id='username'><input placeholder='Enter username'></div>
            <div id="moves">Moves: 0</div>
            <div id='imButton'><button onclick="timerStart()">Start</button></div>
            <table id="leaderboard">
                <tr>
                    <th>Position</th>
                    <th>Username</th>
                    <th>Timeâ†“</th>
                    <th>Moves</th>
                </tr>
                <tr id="gold">
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="silver">
                    <td>2</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="bronze">
                    <td>3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="didntWin">
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="didntWin">
                    <td>5</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="notification">
        <div id="yourResults"></div>
        <button>OK!</button>
    </div>
    <script>loadEverything()</script>
</body>
</html>
